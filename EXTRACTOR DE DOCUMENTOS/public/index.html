<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor Inteligente de Extractos Bancarios</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'%3e%3c/path%3e%3cpolyline points='14 2 14 8 20 8'%3e%3c/polyline%3e%3cpath d='M12 18v-6m-3 3l3-3 3 3'/%3e%3c/svg%3e">
    <!-- Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Librería SheetJS (xlsx) para generar archivos Excel reales -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Librería PDF.js de Mozilla para leer archivos PDF en el navegador -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Especificar la ruta del 'worker' para PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drag-area-highlight { border-color: #2563eb; background-color: #eff6ff; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900 mb-2">Extractor Inteligente de Extractos</h1>
            <p class="text-md md:text-lg text-gray-600 max-w-3xl mx-auto">
                Convierta automáticamente extractos bancarios en PDF a datos estructurados. Suba un archivo para comenzar.
            </p>
        </header>

        <main class="max-w-4xl mx-auto">
            <!-- Sección de Carga -->
            <div id="upload-section" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200">
                <label class="block text-sm font-bold text-gray-800 mb-2">Sube tu extracto bancario en PDF</label>
                <div id="drag-drop-area" class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer transition-all duration-300 hover:bg-gray-50">
                    <input type="file" id="file-input" class="hidden" accept=".pdf" />
                    <div class="flex flex-col items-center justify-center space-y-4">
                         <svg class="w-16 h-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12l3 3m0 0l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                        <p id="drag-drop-text" class="text-lg font-medium text-gray-700">Arrastra y suelta tu extracto aquí</p>
                        <p class="text-gray-500">o</p>
                        <button id="browse-btn" type="button" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">Selecciona un archivo</button>
                    </div>
                </div>
                <div id="status-area" class="mt-6 text-center hidden">
                    <div id="processing-indicator" class="mt-4 flex flex-col items-center justify-center">
                        <div class="loader w-12 h-12 rounded-full border-4 border-gray-200"></div>
                        <p id="status-text" class="mt-4 text-lg text-blue-700 font-semibold animate-pulse">Analizando PDF...</p>
                        <p id="error-message" class="mt-2 text-sm text-red-600 bg-red-100 p-3 rounded-lg hidden"></p>
                    </div>
                </div>
            </div>

            <!-- Sección de Resultados -->
            <div id="results-section" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200 mt-8 hidden">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                     <h2 class="text-2xl font-bold text-gray-900 flex items-center">
                        <svg class="w-8 h-8 text-green-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Datos Extraídos Exitosamente
                    </h2>
                    <div class="flex space-x-3 mt-4 md:mt-0">
                        <button id="download-csv-btn" class="bg-green-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center space-x-2"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg><span>Descargar CSV</span></button>
                        <button id="download-excel-btn" class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg><span>Descargar Excel</span></button>
                    </div>
                </div>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table class="w-full min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Fecha</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Descripción</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">Débito (-)</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">Crédito (+)</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">Saldo</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                 <div class="text-center mt-6">
                    <button id="reset-btn" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Procesar otro archivo</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM References
        const dragDropArea = document.getElementById('drag-drop-area');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const uploadSection = document.getElementById('upload-section');
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const errorMessage = document.getElementById('error-message');
        const dragDropText = document.getElementById('drag-drop-text');
        const resultsSection = document.getElementById('results-section');
        const resultsTableBody = document.getElementById('results-table-body');
        const downloadCsvBtn = document.getElementById('download-csv-btn');
        const downloadExcelBtn = document.getElementById('download-excel-btn');
        const resetBtn = document.getElementById('reset-btn');

        let extractedData = [];
        let currentFile = null;

        // --- File Upload Logic ---
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        ['dragenter', 'dragover'].forEach(eventName => dragDropArea.addEventListener(eventName, () => dragDropArea.classList.add('drag-area-highlight')));
        ['dragleave', 'drop'].forEach(eventName => dragDropArea.addEventListener(eventName, () => dragDropArea.classList.remove('drag-area-highlight')));
        dragDropArea.addEventListener('drop', (e) => handleFileSelect(e.dataTransfer.files));
        
        function handleFileSelect(files) {
            if (!files || files.length === 0) return;
            const file = files[0];
            if (file.type !== "application/pdf") {
                showError("Por favor, sube solo archivos PDF.");
                return;
            }
            currentFile = file;
            dragDropText.textContent = `Archivo seleccionado: ${file.name}`;
            dragDropArea.classList.add('hidden');
            statusArea.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            processFileWithAI(file);
        }

        // --- AI Processing Logic ---
        async function processFileWithAI(file) {
            try {
                statusText.textContent = 'Leyendo archivo PDF...';
                const arrayBuffer = await file.arrayBuffer();
                const typedarray = new Uint8Array(arrayBuffer);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                const numPages = pdf.numPages;
                let allTransactions = [];

                for (let i = 1; i <= numPages; i++) {
                    statusText.textContent = `Procesando página ${i} de ${numPages}...`;
                    statusText.classList.add('animate-pulse');

                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');

                    if (pageText.trim().length < 50) continue; 

                    const pageTransactions = await callServerlessFunction(pageText, i, numPages);
                    if (Array.isArray(pageTransactions)) {
                        allTransactions.push(...pageTransactions);
                    }
                }
                
                extractedData = allTransactions;
                statusText.textContent = 'Procesando respuesta...';
                if (!Array.isArray(extractedData)) {
                    throw new Error("La respuesta del servidor no fue un formato de tabla válido.");
                }

                uploadSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                renderTable(extractedData);
            } catch (error) {
                 showError(`Error: ${error.message}`);
            }
        }
        
        async function callServerlessFunction(text, currentPage, totalPages) {
            // This URL points to our Netlify Function (the intermediary)
            const API_URL = `/.netlify/functions/process-text`;
            
            let retries = 3;
            const sixtySeconds = 60000;

            while (retries > 0) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ pageText: text })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        // Check for quota error specifically
                        if (response.status === 429) {
                            throw new Error('quota');
                        }
                        throw new Error(errorData.error || `Error del servidor (Código: ${response.status})`);
                    }

                    return await response.json();

                } catch (error) {
                    if (error.message === 'quota') {
                        retries--;
                        if (retries > 0) {
                            statusText.textContent = `Límite de cuota alcanzado. Esperando 60 segundos... (Página ${currentPage}/${totalPages})`;
                            statusText.classList.remove('animate-pulse');
                            await new Promise(resolve => setTimeout(resolve, sixtySeconds));
                        } else {
                            throw new Error('Límite de cuota excedido. Por favor, inténtalo más tarde.');
                        }
                    } else {
                        throw error; // Rethrow other errors
                    }
                }
            }
        }

        function renderTable(data) {
            resultsTableBody.innerHTML = '';
            if (data.length === 0) {
                 resultsTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-gray-500">No se encontraron transacciones en este documento.</td></tr>`;
                 return;
            }
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${row.date || ''}</td>
                    <td class="px-6 py-4 whitespace-normal text-sm font-medium text-gray-900">${row.description || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600 text-right">${row.debit || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 text-right">${row.credit || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 font-semibold text-right">${row.balance || ''}</td>
                `;
                resultsTableBody.appendChild(tr);
            });
        }
        
        function showError(message) {
            statusArea.classList.remove('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            statusText.textContent = "Error";
            setTimeout(() => {
                if (!resultsSection.classList.contains('hidden')) return;
                resetApp();
            }, 6000);
        }

        // --- Download and Reset Logic ---
        downloadCsvBtn.addEventListener('click', () => {
            const headers = ['Fecha', 'Descripcion', 'Debito', 'Credito', 'Saldo'];
            const toCsvRow = (items) => items.map(item => {
                const str = String(item || '');
                if (/[",\n\r]/.test(str)) return `"${str.replace(/"/g, '""')}"`;
                return str;
            }).join(',');

            const csvContent = [headers.join(','), ...extractedData.map(row => toCsvRow([row.date, row.description, row.debit, row.credit, row.balance]))].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "extracto_bancario.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        downloadExcelBtn.addEventListener('click', () => {
            const worksheetData = extractedData.map(row => ({
                'Fecha': row.date, 'Descripción': row.description, 
                'Débito (-)': row.debit ? parseFloat(row.debit) : null, 
                'Crédito (+)': row.credit ? parseFloat(row.credit) : null, 
                'Saldo': row.balance ? parseFloat(String(row.balance).replace(/,/g, '')) : null
            }));
            const worksheet = XLSX.utils.json_to_sheet(worksheetData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Transacciones");
            worksheet['!cols'] = [{ wch: 12 }, { wch: 40 }, { wch: 15 }, { wch: 15 }, { wch: 15 }];
            XLSX.writeFile(workbook, "extracto_bancario.xlsx");
        });
        
        resetBtn.addEventListener('click', resetApp);
        
        function resetApp() {
            resultsSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            statusArea.classList.add('hidden');
            errorMessage.classList.add('hidden');
            dragDropArea.classList.remove('hidden');
            fileInput.value = '';
            dragDropText.textContent = 'Arrastra y suelta tu extracto aquí';
            extractedData = [];
            currentFile = null;
            resultsTableBody.innerHTML = '';
        }
    </script>
</body>
</html>
