# Este archivo le dice a Netlify la configuración de despliegue.

# Configuración del "Build" (construcción del sitio)
[build]
  # El "Base directory" es la carpeta raíz de tu proyecto dentro del repositorio de GitHub.
  # Netlify "entrará" en esta carpeta antes de buscar el resto.
  base = "EXTRACTOR DE DOCUMENTOS"

  # El "Publish directory" es la carpeta que contiene tu archivo index.html,
  # relativa al "Base directory".
  publish = "public"
  
  # Especificamos variables de entorno para el build
  [build.environment]
    # Forzamos el uso de la versión 18 de Node.js, que es una versión estable (LTS).
    NODE_VERSION = "18"

# Configuración de las funciones serverless.
[functions]
  # El directorio de las funciones también es relativo al "Base directory".
  directory = "netlify/functions"

